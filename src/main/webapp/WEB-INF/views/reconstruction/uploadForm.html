<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>Reconstruction TicTacToe Game by file</title>
</head>
<body>
<form th:method="POST" th:action="@{/reconstruction/uploadFile}" enctype="multipart/form-data">
  <h1><p th:text="${msg}"></p></h1>
  File to upload: <input type="file" th:name="file">
  <br/>
  <input type="submit" value="Upload">
  Press here to upload the file!
  <br/>
</form>
</body>
</html>
